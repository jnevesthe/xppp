<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ video.titulo }} - XPPP</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }

body {
    background: #000;
    color: #fff;
    padding: 0;
}

/* Header */
header {
    background: #0b0b0b;
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #222;
}

header .logo {
    font-size: 28px;
    font-weight: bold;
}

header .logo span {
    color: #e60000;
    font-family: Impact, Arial Black, sans-serif;
}

/* Barra de pesquisa */
.search-box {
    margin-top: 10px;
    display: flex;
    justify-content: center;
}

.search-box input {
    width: 70%;
    padding: 10px;
    border-radius: 8px 0 0 8px;
    border: none;
    outline: none;
    background: #111;
    color: #fff;
}

.search-box button {
    padding: 10px 15px;
    background: #e60000;
    color: #fff;
    border: none;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
}

/* Conte√∫do principal */
.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 0 10px;
}

h1 {
    color: #f00;
    margin-bottom: 20px;
    text-align: center;
}

/* Video player */
video {
    width: 100%;
    border-radius: 8px;
    background: #000;
    display: block;
    margin-bottom: 20px;
}

/* Bot√µes */
.actions {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
}

.actions a {
    display: inline-block;
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 8px;
    transition: 0.2s;
}

.download {
    background: #e60000;
    color: #fff;
}

.voltar {
    background: #222;
    color: #fff;
}

.actions a:hover {
    opacity: 0.8;
}

/* Rodap√© */

    margin-top: 30px;
    padding: 15px;
    background: #0b0b0b;
    text-align: center;
    font-size: 14px;
    border-top: 1px solid #222;
}

footer a {
    color: #fff;
    text-decoration: none;
    margin: 0 8px;
}

footer a:hover {
    color: #e60000;
}

</style>
</head>

<body>

    <div class="logo"><span>X</span>PPP</div>
