<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XPPP</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    font-family:Segoe UI, Arial, sans-serif;
    background:#000;
    color:#fff;
}

/* Header */
header{
    background:#0b0b0b;
    padding:15px 10px;
    border-bottom:1px solid #222;
}

/* Logo */
.logo{
    text-align:center;
    font-size:28px;
    font-weight:700;
    letter-spacing:1px;
}
.logo span{
    color:#e60000;
    font-family:'Impact','Arial Black',sans-serif;
}

/* Links extras no header */
.header-links {
    text-align:center;
    margin-top:8px;
}
.header-links a {
    color:#fff;
    text-decoration:none;
    margin:0 12px;
    font-weight:600;
}
.header-links a:hover {
    color:#e60000;
}

/* Pesquisa */
.search-box{
    margin-top:12px;
    display:flex;
    justify-content:center;
}
.search-box input{
    width:70%;
    padding:10px;
    border-radius:8px 0 0 8px;
    border:none;
    outline:none;
    background:#111;
    color:#fff;
}
.search-box button{
    padding:10px 15px;
    background:#e60000;
    color:#fff;
    border:none;
    border-radius:0 8px 8px 0;
}

/* Galeria */
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
    padding:12px;
}

/* Card */
.card{
    background:#0f0f0f;
    border-radius:12px;
    overflow:hidden;
    transition:0.25s;
}

/* Thumb vertical */
.thumb{
    width:100%;
    height:260px;
    overflow:hidden;
}
.thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* T√≠tulo */
.card p{
    margin:0;
    padding:8px 10px;
    font-size:14px;
    color:#fff;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}

/* Destaque */
.highlight{
    border:2px solid #e60000;
    box-shadow:0 0 12px rgba(230,0,0,.5);
}

/* Hover */
.card:hover{
    transform:scale(1.03);
}

/* Pagina√ß√£o */
.buttons{
    text-align:center;
    margin:20px 0;
}
.buttons a{
    background:#e60000;
    color:#fff;
    padding:8px 18px;
    margin:6px;
    border-radius:6px;
    text-decoration:none;
}

/* Rodap√© */
footer{
    background:#0b0b0b;
    border-top:1px solid #222;
    text-align:center;
    padding:14px;
    font-size:14px;
    color:#aaa;
}
footer a{
    color:#fff;
    text-decoration:none;
}

/* Desktop */
@media(min-width:800px){
    .grid{
        grid-template-columns:repeat(4,1fr);
    }
}
</style>
</head>

<body>

<header>
    <div class="logo"><span>X</span>PPP</div>

    <!-- Links para categorias e destaques -->
    <div class="header-links">
        <a href="{% url 'categorias' %}">Categorias</a> | <a href="{% url 'emphasis' %}">Destaques</a>
    </div>

    <form class="search-box" action="/search/">
        <input type="text" name="q" placeholder="Pesquisar v√≠deos...">
        <button>üîç</button>
    </form>
</header>

<div class="grid">
    {% for v in page_obj %}
        <a href="{% url 'ver_video' v.slug %}" class="card {% if v.destaque %}highlight{% endif %}">
            <div class="thumb">
                <img src="{{ v.capa.url }}">
            </div>
            <p title="{{ v.titulo }}">{{ v.titulo }}</p>
        </a>
    {% endfor %}
</div>

<div class="buttons">
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}">‚¨Ö Anterior</a>
    {% endif %}

    {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}">Pr√≥ximo ‚û°</a>
    {% endif %}
</div>

<footer>
    <a href="/destaques/">‚≠ê Destaques</a> | ¬© 2026 XPPP
</footer>

</body>
</html>
